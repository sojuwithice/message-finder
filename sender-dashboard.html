<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send your Message</title>
  <link rel="stylesheet" href="css/sender-dash.css" />
  <link rel="icon" href="assets/envelope.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/envelope.png">
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>

  <script src="js/sender.js" defer></script>
</head>

<body>

<div class="app">
  <!-- HEADER -->
  <div class="header">
  <div class="header-left">
    <div class="envelope-wrapper">
      <img src="assets/envelope.png" alt="Envelope Icon" />
    </div>
    <h1>Hi, <span id="user-name">User</span>!</h1>
  </div>

  <!-- Logout button ilalagay dito para nasa kanan -->
  <button id="logout-btn" class="logout-btn">Logout</button>
</div>


  <!-- MESSAGES HEADER -->
  <div class="messages-header">
    <h2 class="section-title">Messages</h2>
    <a href="inbox.html" class="inbox-icon">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
        <path d="M4 4H20V14H15L13 17H11L9 14H4V4Z"
              stroke="#5B74A8"
              stroke-width="1.5"
              stroke-linejoin="round" />
      </svg>
    </a>
  </div>

  <!-- MESSAGE LIST -->
  <div class="messages" id="messagesList"></div>

  <!-- FAB -->
  <button class="fab">+</button>
</div>

<!-- OVERLAY -->
<div class="overlay"></div>

<!-- COMPOSE MODAL -->
<div class="modal compose-modal">
  <div class="compose-box">
    <div class="compose-header">
      <label>To:</label>
      <input type="text" id="toInput" placeholder="Enter name" />
      <button class="close-compose-btn">&times;</button> 
    </div>

    <textarea id="messageText" placeholder="Type a Message..."></textarea>
    <button class="send-btn">Send</button>
  </div>
</div>


<!-- CONFIRM MODAL -->
<div class="modal confirm-modal">
  <div class="confirm-box">
    <p>Are you sure you want to<br>send this message?</p>
    <div class="confirm-actions">
      <button class="cancel-btn">Cancel</button>
      <button class="confirm-send-btn">Send</button>
    </div>
  </div>
</div>

<!-- SUCCESS MODAL -->
<div class="modal success-modal">
  <div class="success-box">
    <div class="check-icon">âœ”</div>
    <p>Message sent!</p>
  </div>
</div>

<!-- PREVIEW MODAL -->
<div class="modal preview-modal">
  <div class="compose-box">
    <div class="compose-header">
      <span id="preview-header"></span>
      <button class="close-preview-btn">&times;</button> 
    </div>
    <textarea id="preview-content" readonly></textarea>
    <div class="compose-footer">
      <button class="delete-btn">Delete</button>
    </div>
  </div>
</div>

<div class="watermark">made by icca</div>

</body>
</html>
